<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3 col-md-4"></div>
            <div class="col-6 col-md-4">
                <!-- form head -->
                <form class="loginform">
                    <img class="icon_login" src="./images/loginicon.png">
                    <div class="mt-3">
                    <div class="form-group">
                      <h3 class="text-center text-muted mb-3">Sign In</h3>
                      <img class="icon_person" src="https://icon-library.com/images/human-icon-png/human-icon-png-11.jpg">
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Username">
                      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                      <img class="icon_lock" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/OOjs_UI_icon_lock.svg/768px-OOjs_UI_icon_lock.svg.png">
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </img>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
                  
                    <div class="form-group form-check mt-3 form-check-inline">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="a form-check-label text-white" for="exampleCheck1">Remember me</label>
                    </div>
                    <a class=" mt-3 form-check-inline">
                        <label class="a forgot text-white">Forgot Passward?</label>
                    </a>
                </div>
                </div>
                  </form>
                <!-- form footer -->
            </div>
            <div class="col-3 col-md-4"></div>
        </div>
    </div>
    

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
